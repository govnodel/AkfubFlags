<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main</title>
  <link rel="stylesheet" href="assets/css/mainss.css">
</head>
<body>
  <div id="first">
    <h1>WELCOME</h1>
    <h1>to HisFlags</h1>
    <h4>Let's start</h4>
    <!-- Кнопка скролла -->
    <svg id = "buttonscroll" width="120px" height="100px" onclick = "slowScroll()">
      <polyline points="2,25 55,70 112,25" stroke="white" stroke-width="6" fill = "none">
    </svg>
  </div>
  <div id="second">
    <div id="profilemenu">
      <div id="logRegMenu">
        <h1 id = "login">Log in</h1>
        <h2 id = "register">or REGISTER now</h2>
      </div>
      <object id = "avatr" type="image/svg+xml" data="assets/images/otherimgs/emptyAvatr.svg">
        <img  src="assets/images/otherimgs/emptyAvatr.svg">
      </object>
      <div class = "emptyText">
        Please log in
        <svg width="340px" height = "10px">
          <rect x="0" y="0" width="335px" height="10px" fill="#666666" rx = "8px" ry = "8px"/>
        </svg>
          to see stats
      </div>
      <h1>Your stats</h1>
    </div>
    <!-- Кнопка для менюшки профиля -->
    <svg id="buttonprofile" x = "0" y = "0" width="90px" height="150px">
      <circle cx = "0" cy = "75" r = "70" fill="white" />
      <polyline id = "proArrow" points="30,50 55,75 30,100" stroke="#2a5eb2" stroke-width="10" fill = "none">
    </svg>
    <!-- Кнопка играть -->
    <svg id="buttonplay" x = "0" y = "0" width="450px" height="450px">
      <circle cx = "225" cy = "225" r = "210" fill="none" stroke="white" stroke-width="30"/>
      <polygon points="156,355 156,95 364,225" fill = "none" stroke="white" stroke-width="30"/>
    </svg>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/mainScripts.js"></script>
</body>
</html>
