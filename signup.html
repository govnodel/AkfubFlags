<body>
  <div class = "col-md-3">

  </div>

    <form role = "SignUp">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email adress">
        <br>
        <label for="UserName">User name</label>

        <p class = "help-block">*Потом придумаю</p>
        <br>
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Come up with some password">
        <p class = "help-block">*Потом придумаю</p>
        <br>
        <label for="password">Repeat password</label>
        <input type="password" class="form-control" placeholder="You know what to do..">

      </div>
    </form>
